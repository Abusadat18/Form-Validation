<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Sign Up</h2>
      <form class="userForm">
        <div>
          <label for="userName">Name</label>
          <input type="text" id="userName" required />
          <span class="nameError"></span>
        </div>
        <div>
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" minlength="8" required />
          <span class="emailError"></span>
        </div>
        <div>
          <label for="userCountry">Country</label>
          <input type="text" id="userCountry" pattern="^[a-zA-Z]+$" required />
          <span class="countryError"></span>
        </div>
        <div>
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode" />
          <span class="zipError"></span>
        </div>
        <div>
          <label for="userPassword">Password</label>
          <input type="password" id="userPassword" minlength="6" required />
          <span class="passwordError"></span>
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required />
          <span class="confirmPasswordError"></span>
        </div>
      </form>
      <button type="submit" class="btn">Submit</button>
    </div>
  </body>
</html>
